<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nouvelle connexion</h1>

<form method="post" th:action="@{/newConnection}" th:object="${connectionDto}">
    <div>
        <label for="emailInput">Email du contact : </label>
        <input type="text" th:field="*{emailConnection}" id="emailInput" required>
    </div>
    <button type="submit">Créer</button>
    <button type="reset">Réinitialiser</button>
</form>

</body>
</html>
