<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Pay My Buddy</title>
</head>
<body>
<div class="text-center">
    <div class="p-3 mb-2 bg-dark text-white">Pay My Buddy</div>
</div>
<br>
<br>
<div class="text-center">
    <div class="d-inline-block mb-2 bg-success text-white" style="height: 30px; width: 150px">
        Pay My Buddy
    </div>
</div>
<br>
<div class="text-center">Create User</div>
<br>
<div th:if="${Error}">
    <h3 th:text="${Error}"></h3>
</div>
<br>
<form method="post" th:action="@{/saveUser}" th:object="${newUserDto}">
    <div class="text-center">
        <input type="text" placeholder="Prénom" th:field="*{firstName}" id="firstnameInput" required>
    </div>
    <br>
    <div class="text-center">
        <input type="text" placeholder="Nom de famille" th:field="*{lastName}" id="lastnameInput" required>
    </div>
    <br>
    <div class="text-center">
        <input type="text" placeholder="email" th:field="*{email}" id="emailInput" required>
    </div>
    <br>
    <div class="text-center">
        <input type="text" placeholder="Mot de passe" th:field="*{mdp}" id="mdpInput" required>
    </div>
    <br>
    <div class="text-center">
        <button class="btn btn-primary" type="submit">Créer</button>
    </div>
</form>

</body>
</html>
